<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Chatty</h1>
          <p class="lead">A Solid Ass Chat Application</p>
        </div>
    </div>

      
        <form action="chat.html">
            <div class="form-group container-md">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" name="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <small id="emailHelp" class="form-text text-muted my-2">This is what other chatters will recognize you by.</small>
              <select name="chatRoom" class="custom-select">
                <option selected>Chat Room to Join</option>
                <option value="red">Red Room</option>
                <option value="green">Green Room</option>
                <option value="blue">Blue Room</option>
              </select>
              <br>
              <button type="submit" class="btn btn-primary my-2">Join Chat Room</button>
                
            </div>
         
           

        </form>
    <script>

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
