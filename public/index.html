    <link rel="stylesheet" href="./css/styles.css">
</head>

    <h1 class="mainTitle">Chatty</h1>

        <form action="chat.html">
            <div class="usernameDiv">
                <span>Username:</span><input type="text" name="userName" required />
            </div>
            <div class="roomDiv">
                <select name="chatRooms">
                    <option value="Red" selected>Red</option>
                    <option value="Green">Green</option>
                    <option value="Green">Orange</option>
                    <option value="Green">Blue</option>
                </select>
                <input type="submit" name="submitBttn" value="Submit" />
            </div>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
